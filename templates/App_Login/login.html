{% extends 'navbar.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}
{% block css_block %}
  <style media="screen">
    .login{
      width:550px;
      border: 1px solid #ccc;
      padding: 40px;
    }
    .sign_up{
      width:550px;
      border:1px solid #ccc;
      padding:40px;
    }
  </style>
{% endblock %}
{% block body_block %}
  <center>
    <div class="login">
      <form  method="POST">
        {{form|crispy}}
        {% csrf_token %}
        <button type="submit" style="width:100%" name="button" class="btn btn-primary">Log In</button>
      </form>
    </div>
    <br>
    <div class="sign_up">
      <p>Don't Have an accounts? <a href="{% url 'App_Login:sign_up' %}">Sign Up</a></p>

    </div>
    </center>
{% endblock %}
